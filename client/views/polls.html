<div class="container" ng-controller="pollsController">
	<a class="pull-right navbar" href="#/new">Create a new poll</a>
	<h1>Welcome, {{ user.name }}</h1>
	<br>
	<br>
	<h3>Current Polls: </h3>
	<table class="table table-bordered table-stripe table-hover">
		<thead>
			<th>Name</th>
			<th>Survey Question</th>
			<th>Date Posted</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr ng-repeat="poll in polls">
				<td>
					{{ poll._user.name }}
				</td>
				<td>
					<a ng-click="getOneQ(poll)" href="#/poll/{{ poll._id }}">
						{{ poll.question }}
					</a>
				</td>
				<td>
					{{ poll.createdAt | date }}
				</td>
				<td>
					<a ng-click="removePoll(poll)" href="#/remove/{{ poll._id }}">
					delete(if)
				</a>
			</td>
			</tr>
		</tbody>
	</table>
</div>
